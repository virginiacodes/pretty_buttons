<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tricks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="letterCircle.css">
    <link rel="stylesheet" href="circle.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>
<!-- Sun circle -->
    <div class="circle">
        <div class="circleText2">You are the Sun</div>
    </div>

<!-- button 1 -->
    <button class="button">Click Me</button>

<!-- button 2 -->
    <button class="button2">Click Me</button>    

<!-- slider -->
    <div class="slideContainer">
        <input type="range" min="0" max="10" value="5" class="slider" id="myRange">
        <p class="label">How much do you like chocolate: <span id="rate"></span></p>
    </div>

    <script src="button.js"></script>

    <div>
        <h1 class="circleText">
            <span class="char1">T</span>
            <span class="char2">R</span>
            <span class="char3">A</span>
            <span class="char4">N</span>
            <span class="char5">S</span>
            <span class="char6"></span>
            <span class="char7">W</span>
            <span class="char8">O</span>
            <span class="char9">M</span>
            <span class="char10">E</span>
            <span class="char11">N</span>
            <span class="char12"></span>
            <span class="char13">A</span>
            <span class="char14">R</span>
            <span class="char15">E</span>
            <span class="char16"></span>
            <span class="char17">W</span>
            <span class="char18">O</span>
            <span class="char19">M</span>
            <span class="char20">E</span>
            <span class="char21">N</span>
            <span class="heart"><img src="images/heart.png" width="20px" alt=""></span>
        </h1>
    </div>
  
</body>
</html>
